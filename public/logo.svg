<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @font-face {
        font-family: 'Futura';
        src: local('Futura'), local('Futura PT'), local('Century Gothic');
      }
    </style>
  </defs>
  
  <!-- Main text LA PIQU -->
  <text x="150" y="50" 
        font-family="Futura, Century Gothic, sans-serif" 
        font-size="42" 
        font-weight="500"
        letter-spacing="8"
        fill="#1F1A17" 
        text-anchor="middle">
    LA PIQU
  </text>
  
  <!-- Special Ã› with scorpion tail -->
  <g transform="translate(223, 50)">
    <!-- U letter -->
    <text x="0" y="0" 
          font-family="Futura, Century Gothic, sans-serif" 
          font-size="42" 
          font-weight="500"
          fill="#1F1A17">
