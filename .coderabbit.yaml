language: en-US
early_access: false
reviews:
  profile: chill
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
  path_filters:
    - "!**/*.json"
    - "!**/*.lock"
    - "!**/package-lock.json"
    - "!**/*.md"
    - "!public/**"
  tools:
    biome:
      enabled: true
    eslint:
      enabled: true
    markdownlint:
      enabled: false
chat:
  auto_reply: true
